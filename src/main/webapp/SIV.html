<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Header styling */
        .header {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-color: #007bff;
        }
        /* Image that covers 1/4th of the header */
        .header img {
            position: absolute;
            left: 20px;
            top: 20px;
            height: 50%;
            width: auto;
        }
        /* Title and subtitle */
        .header h2, .header p {
            z-index: 1;
        }
        /* Container styling */
        .container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dq7pblvqg/image/upload/v1730571973/PathAhead/1_djhr1h.png">
    
</head>
<body style="background-color: lightblue;">

    <!-- Header Section with Image and Title -->
    <div class="header">
        <img src="https://res.cloudinary.com/dq7pblvqg/image/upload/v1730571973/PathAhead/1_djhr1h.png" alt="Company Logo">
        <div>
            <h1>Application Form</h1>
            <!-- <p>Chennai, India | Posted on 09/24/2024</p> -->
        </div>
    </div>

    <!-- Form Container -->
    <div class="container mt-4">
        <!-- Job Application Form -->
        <form action="submitApplication" method="post" enctype="multipart/form-data" name="JOB-APPLICATION-FORM">
            <div class="form-group">
                <label for="resume">Upload Resume (PDF/DOCX)</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.docx,.doc" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="degree">Highest Degree</label>
                <select class="form-control" id="degree" name="degree" required>
                    <option value="">Select your degree</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.S">B.S</option>
                    <option value="M.S">M.S</option>
                    <option value="M.Sc">M.Sc</option>
                    <option value="B.E">B.E</option>
                    <option value="M.E">M.E</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.A">B.A</option>
                    <option value="M.Com">M.Com</option>
                    <option value="M.A">M.A</option>
                    <option value="B.Ed">B.Ed</option>
                    <option value="B.B.A">B.B.A</option>
                    <option value="M.B.A">M.B.A</option>
                </select>
            </div>
            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" class="form-control" id="collegeName" name="collegeName" required>
            </div>
            <div class="form-group">
                <label for="experience">Total Experience (Years)</label>
                <input type="number" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="relevantExperience">Relevant Experience (Years)</label>
                <input type="number" class="form-control" id="relevantExperience" name="relevantExperience" required>
            </div>
            <div class="form-group">
                <label for="noticePeriod">Notice Period</label>
                <select class="form-control" id="noticePeriod" name="noticePeriod" required>
                    <option value="">Select</option>
                    <option value="Immediate">Immediate</option>
                    <option value="30 Days">30 Days</option>
                    <option value="60 Days">60 Days</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Skill Set</label>
                <input type="text" class="form-control" id="skills" name="skills" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
